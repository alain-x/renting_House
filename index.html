<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Renting</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div>
        <a href="#">Reg: 20554/2022</a>
        <a href="#">GASORE Alain Valentin</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="hd">House Listings</h1>

      <div class="house-list" id="house-list"></div>

      <form id="house-form">
        <h2 class="hd1">Add House Details</h2>
        <div class="form-group">
          <label for="houseName">House Name</label>
          <input
            type="text"
            id="houseName"
            name="houseName"
            placeholder="Enter house name"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter address"
            required
          />
        </div>
        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <input
            type="number"
            id="bedrooms"
            name="bedrooms"
            placeholder="Number of bedrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <input
            type="number"
            id="bathrooms"
            name="bathrooms"
            placeholder="Number of bathrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Rental Price (Rwf)</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Enter rental price 100 000 Rwf"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input
            type="text"
            id="image"
            name="image"
            placeholder="Enter image URL https://......"
            required
          />
        </div>
        <button type="submit">Add House</button>
      </form>
    </div>
    <footer>
      <div class="footer-icons">
        <a
          href="https://github.com/alain-x"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <div class="footer-text">&copy; 2024 Alain-x. All rights reserved.</div>
    </footer>
    <script src="./assignment.js"></script>
  </body>
</html>
